<!DOCTYPE html>
<head>
  <title>Mini Music Player</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script src='js/mediaelement-and-player.min.js'></script>
  <link href='css/style.css' rel='stylesheet'>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet" type='text/css'>
</head>
<body>
  <div class='audio-player l-centered'>
    <div class='audio__track-info l-overlay'>
      <h1 class='track-info__track-title'>New Fang</h1>
      <h2 class='track-info__track-artist l-inline'>Them Crooked Vultures</h2>
      <h2 class='track-info__dash l-inline'>-</h2>
      <h2 class='track-info__track-album l-inline'>Them Crooked Vultures</h2>
    </div>
    <img alt='cover' class='audio__ablum-cover' src='cover.png'>
    <div class='audio__controls'>
      <audio controls='controls' id='audio-player' src='New_Fang.mp3' type='audio/mp3'></audio>
    </div>
  </div>
  <script>
    $(document).ready(function() {
        $('#audio-player').mediaelementplayer({
            alwaysShowControls: true,
            features: ['playpause','volume','progress'],
            audioVolume: 'horizontal',
            audioWidth: 300,
            audioHeight: 300
        });
    });
  </script>
</body>
